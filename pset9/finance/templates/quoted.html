{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Insert a Symbol" type="text">
            <input type="submit" value="Submit">
        </div>
    </form>
        <table>
            <tr>
                <th>Company Name</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{ symData.name }}</td>
                <td>{{ symData.symbol }}</td>
                <td>{{ symData.price }}</td>
            </tr>
        </table>
{% endblock %}
